<div ng-controller="ShellController as vm">
    <div class="navbar navbar-default">
        <div ng-include="'app/login/login.html'"></div>
    </div>
    <div ng-show="">
    <ul class="nav nav-tabs pull-right">
        <li ng-repeat="r in vm.navRoutes" ng-class="vm.isCurrent(r)">
            <a ui-sref="{{r.name}}"
               ng-bind-html="r.settings.content"></a>
        </li>
    </ul>
    </div>
    <section id="content" class="content">
        <div ui-view class="shuffle-animation"></div>

        <div ngplus-overlay
             ngplus-overlay-delay-in="50"
             ngplus-overlay-delay-out="700"
             ngplus-overlay-animation="dissolve-animation">
            <img src="../../content/images/busy.gif"/>

            <div class="page-spinner-message overlay-message">{{vm.busyMessage}}</div>
        </div>
    </section>
</div>
